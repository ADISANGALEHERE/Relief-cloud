<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReliefCloud - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
            <div class="text-center">
                <i class="fas fa-cloud-sun text-primary text-5xl mb-4"></i>
                <h2 class="text-3xl font-bold text-gray-900">Welcome to ReliefCloud</h2>
                <p class="mt-2 text-gray-600">Please sign in to continue</p>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Select Role</label>
                    <select id="role" name="role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        <option value="admin">Admin</option>
                        <option value="ngo">NGO</option>
                        <option value="media">Media</option>
                        <option value="volunteer">Volunteer</option>
                    </select>
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Sign in
                    </button>
                </div>
            </form>
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-md"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Simple authentication (replace with your actual authentication logic)
            const validCredentials = {
                admin: { username: 'admin', password: 'admin123' },
                ngo: { username: 'ngo', password: 'ngo123' },
                media: { username: 'media', password: 'media123' },
                volunteer: { username: 'volunteer', password: 'volunteer123' }
            };
            
            if (validCredentials[role] && 
                validCredentials[role].username === username && 
                validCredentials[role].password === password) {
                
                // Store user info in localStorage
                localStorage.setItem('userRole', role);
                localStorage.setItem('userName', username);
                
                // Redirect to index.html
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Invalid credentials. Please try again.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
